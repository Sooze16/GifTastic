<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <h1>Comic Book Heros and Villans</h1>

        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="comic-form">
            <label for="comic-input">Add a Comic Book Character</label>
            <input type="text" id="comic-input"><br>

            <!-- Button triggers new comic to be added -->
            <input id="add-character" type="submit" value="Click Here to Add Your Character!">
        </form>

        <!-- Comics will get dumped Here -->
        <div id="comic-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="javascript/gif.js"></script>

</body>

</html>
